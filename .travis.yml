sudo: required
language: go
go:
  - 1.6
  - 1.7
  - 1.8
  - 1.9
  - tip

services:
  - docker
env:
  global:
    - REPO=akoeb/mailbridge
    - CGO_ENABLED=0
    - GOOS=linux
    - GOARCH=amd64

before_install:
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/mattn/goveralls
  - go get github.com/golang/lint/golint

script:
  - go test -v -covermode=count -coverprofile=coverage.out
  - go vet ./...
  - test -z "$(gofmt -d -s . | tee /dev/stderr)"
  - test -z "$(golint ./... | tee /dev/stderr)"
  - $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci

after_success:
  - echo $TRAVIS_GO_VERSION
  - if [[ $TRAVIS_GO_VERSION =~ ^1\.7\.[0-9]+$ ]] ; then
      go build .
      echo ${TRAVIS_COMMIT} > COMMIT
      docker build -t $REPO:$TRAVIS_BUILD_NUMBER -f Dockerfile .
      docker login -u $DOCKER_USER -p $DOCKER_PASS
      docker tag $REPO:$TRAVIS_BUILD_NUMBER $REPO:latest
      docker push $REPO:$TRAVIS_BUILD_NUMBER
      docker push $REPO:latest
    fi

branches:
  only:
    - master

notifications:
  email:
    on_success: change
    on_failure: always